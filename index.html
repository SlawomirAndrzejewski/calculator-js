<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calc-body">
        <div class="calc-display"><h1 class="score" id="display">0</h1></div>
        <div class="calc-keys">
           <div class="calc-button top-panel" id="clear">C</div>
           <div class="calc-button operators top-panel" id="backspace"><</div>
           <div class="calc-button operators top-panel" id="percent">%</div>
           <div class="calc-button operators right-panel" id="divide">/</div>
           <div class="calc-button numbers" id="seven">7</div>
           <div class="calc-button numbers" id="eight">8</div>
           <div class="calc-button numbers" id="nine">9</div>
           <div class="calc-button operators right-panel" id="multiply">x</div>
           <div class="calc-button numbers" id="four">4</div>
           <div class="calc-button numbers" id="five">5</div>
           <div class="calc-button numbers" id="six">6</div>
           <div class="calc-button operators right-panel" id="minus">-</div>
           <div class="calc-button numbers" id="one">1</div>
           <div class="calc-button numbers" id="two">2</div>
           <div class="calc-button numbers" id="three">3</div>
           <div class="calc-button operators right-panel" id="plus">+</div>
           <div class="calc-button numbers" id="zero">0</div>
           <div class="calc-button" id="decimal">.</div>
           <div class="calc-button"></div>
           <div class="calc-button operators right-panel" id="equals">=</div> 
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
